{% extends 'base.html' %}
{% block content %}
    <style>
            /* Center the form and style the form container */
    .custom-form-change-password {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    /* Style the input fields */
    .custom-input-changepassword {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Style the input placeholders */
    .custom-input-changepassword::placeholder {
        color: #999;
        font-style: italic;
    }

    /* Hide input placeholders on focus */
    .custom-input-changepassword:focus::placeholder {
        color: transparent;
    }

    /* Highlight input fields on focus */
    .custom-input-changepassword:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Style the submit button */
    button[type="submit"] {
        margin-top: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Style the link */
    p a {
        color: #007bff;
        text-decoration: none;
    }

    /* Style the link on hover */
    p a:hover {
        text-decoration: underline;
    }
    </style>

    
    <form method="post" class="custom-form-change-password">
        <div class="form-group-chane-password">
            <input type="text" id="{{ password_change_form.old_password.id_for_label }}" name="{{ password_change_form.old_password.password }}" class="custom-input-changepassword" placeholder="old password">
        </div>
        <div class="form-group-chane-password">
            <input type="text" id="{{ password_change_form.new_password1.id_for_label }}" name="{{ password_change_form.new_password1.password }}" class="custom-input-changepassword" placeholder="new passwod">
        </div>
        <div class="form-group-chane-password">
            <input type="text" id="{{ password_change_form.new_password2.id_for_label }}" name="{{ password_change_form.new_password2.password }}" class="custom-input-changepassword" placeholder="confirm password ">
        </div>
        {% csrf_token %}
        <button type="submit" >change password</button>
    </form>
{% endblock content %}
